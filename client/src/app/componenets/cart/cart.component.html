<mat-tab-group>
  <mat-tab label="Welcome to your Shopping Cart and have a great day :)">
    <div class="header">
      <h1>My Cart</h1>
      <button
        mat-button
        (click)="_store.HandleSideBar()"
        matTooltip="Close Cart"
      >
        <mat-icon class="icon-close">arrow_back_ios</mat-icon>
      </button>
    </div>

    {{ cartItems }}
    {{ displayedColumns }}
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="footer">
      <!-- <button class="btn-remove" type="button" mat-button> -->
      <button
        class="btn-remove"
        type="button"
        mat-button
        (click)="_data.emptyCart(openCart.shoppingCartId)"
      >
        <mat-icon>remove_shopping_cart</mat-icon> Empty cart
      </button>
      <button mat-raised-button color="accent">
        <!-- <button mat-raised-button color="accent" (click)="checkout()"> -->
        Checkout
      </button>
    </div>
  </mat-tab>
</mat-tab-group>
