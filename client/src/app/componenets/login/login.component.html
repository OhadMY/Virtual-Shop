<mat-card>
  <mat-card-title>{{
    !userName ? "Hello Guest" : "Hello " + userName
  }}</mat-card-title>
  <div *ngIf="isUserConnected">
    <mat-card-actions>
      <button mat-raised-button color="accent" routerLink="/store">
        {{ openCart ? "Resume shopping" : "Go Shopping" }}
      </button>
    </mat-card-actions>

    <mat-card-subtitle *ngIf="welcomeMessage">{{
      welcomeMessage
    }}</mat-card-subtitle>

    <mat-card-subtitle *ngIf="openCart">
      Open Cart ${{ openCart.totalPrice }} from {{ openCart.created_at }}
    </mat-card-subtitle>
  </div>

  <mat-card-actions *ngIf="isAdminConnected">
    <!-- <button mat-raised-button color="accent" (click)="goToShoppingPage()"> -->
    <button mat-raised-button color="accent" routerLink="/store">
      Products Management
    </button>
  </mat-card-actions>

  <div paddingTop="50px" *ngIf="!isAuthenticated">
    <mat-card-content>
      <mat-card-subtitle>Please Sign in or Register</mat-card-subtitle>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayoutGap="15px"
      >
        <mat-form-field>
          <input
            matInput
            formControlName="username"
            type="email"
            placeholder="eMail"
          />
          <mat-error *ngIf="requiredValidation1('username')">
            {{ requiredMsg }}
          </mat-error>
          <mat-error *ngIf="loginForm.get('username').errors?.email">
            Please provide a valid Email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Password"
          />
          <mat-error *ngIf="requiredValidation1('password')">
            {{ requiredMsg }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="
          _data.login(loginForm.value.username, loginForm.value.password)
        "
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <button mat-raised-button color="accent" routerLink="/register">
        Register
      </button>
    </mat-card-actions>
  </div>
